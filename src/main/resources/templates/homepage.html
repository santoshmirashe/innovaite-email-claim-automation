<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email-Claim Automation ‚Äî Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* === BASE THEME === */
    :root {
      --gradient-1: linear-gradient(135deg, #4f46e5, #06b6d4, #9333ea);
      --gradient-2: linear-gradient(135deg, #1e293b, #0f172a);
      --card-bg: rgba(255, 255, 255, 0.1);
      --border-glow: rgba(255, 255, 255, 0.2);
      --text-light: #f1f5f9;
      --text-dim: #94a3b8;
      --accent: #38bdf8;
      --accent-2: #8b5cf6;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 25% 25%, #1e293b, #0f172a);
      color: var(--text-light);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: gradientMove 15s ease infinite;
      background-size: 300% 300%;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === HEADER === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--gradient-1);
      color: white;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .logo span {
      color: #a5f3fc;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile {
      background: rgba(255, 255, 255, 0.15);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: 500;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 2rem;
      padding: 0.6rem 1.3rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: white;
      color: #1e293b;
      transform: translateY(-2px);
    }

    /* === NAVIGATION === */
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .nav-item {
      padding: 0.7rem 1.4rem;
      border-radius: 1.5rem;
      font-weight: 600;
      color: var(--text-dim);
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .nav-item.active {
      background: var(--accent);
      color: #0f172a;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    /* === DASHBOARD PANEL === */
    .panel {
      width: 95%;
      max-width: 1100px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-glow);
      padding: 2rem;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: white;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    /* === CHART === */
    #claimChart {
      width: 100%;
      height: 420px;
      margin-top: 1rem;
    }

    /* === FILE UPLOAD === */
    .upload-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glow);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      width: 400px;
      animation: fadeIn 0.8s ease;
    }

    .file-label, #uploadBtn {
      background: var(--accent-2);
      color: white;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .file-label:hover, #uploadBtn:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    #fileName {
      margin-top: 0.8rem;
      color: var(--text-dim);
    }

    #progressBar {
      margin-top: 1rem;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.2);
      overflow: hidden;
      display: none;
    }

    #progressBar div {
      height: 100%;
      width: 0;
      background: var(--accent);
      transition: width 0.4s;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--text-dim);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Email-Claim <span>Automation</span></div>
  <div class="header-actions">
    <div class="profile">üë§ <span sec:authentication="name">User</span></div>
    <form th:action="@{/logout}" method="post" style="margin:0;">
      <button class="logout-btn">Logout</button>
    </form>
  </div>
</header>

<nav>
  <div id="nav-reports" class="nav-item active">üìä Dashboard</div>
  <div id="nav-upload" class="nav-item">üìÅ Upload File</div>
</nav>

<main>
  <!-- Reports -->
  <section id="panel-reports" class="panel">
    <h2>üìà Claim Statistics Overview</h2>
    <div id="loading" style="text-align:center;color:#94a3b8;">Loading data...</div>
    <canvas id="claimChart" style="display:none;"></canvas>
  </section>

  <!-- Upload -->
  <section id="panel-upload" class="upload-card" style="display:none;">
    <h2>Upload & Create Claim</h2>
    <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.docx" hidden />
    <label for="fileInput" class="file-label">Choose File</label>
    <div id="fileName"></div>
    <button id="uploadBtn" style="margin-top:1rem;">Upload Now</button>
    <div id="progressBar"><div></div></div>
    <div id="result" style="margin-top:1.5rem;text-align:left;white-space:pre-wrap;"></div>
  </section>
</main>

<footer>¬© 2025 Email-Claim Automation | Designed with üíú for InnovAIte</footer>

<script>
  const navUpload = document.getElementById('nav-upload');
  const navReports = document.getElementById('nav-reports');
  const panelUpload = document.getElementById('panel-upload');
  const panelReports = document.getElementById('panel-reports');

  navUpload.addEventListener('click', () => {
    navUpload.classList.add('active');
    navReports.classList.remove('active');
    panelUpload.style.display = 'block';
    panelReports.style.display = 'none';
  });

  navReports.addEventListener('click', () => {
    navReports.classList.add('active');
    navUpload.classList.remove('active');
    panelUpload.style.display = 'none';
    panelReports.style.display = 'block';
    fetchClaimStats();
  });

  const fileInput = document.getElementById('fileInput');
  const fileName = document.getElementById('fileName');
  const uploadBtn = document.getElementById('uploadBtn');
  const progressBar = document.getElementById('progressBar');
  const progressBarFill = progressBar.querySelector('div');
  const resultDiv = document.getElementById('result');

  fileInput.addEventListener('change', () => {
    fileName.textContent = fileInput.files.length ? 'üìÑ ' + fileInput.files[0].name : '';
  });

  uploadBtn.addEventListener('click', () => {
    if (!fileInput.files.length) {
      alert('Please select a file.');
      return;
    }
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    const xhr = new XMLHttpRequest();
    xhr.open('POST', '/api/ocr', true);

    xhr.upload.addEventListener('loadstart', () => {
      progressBar.style.display = 'block';
      progressBarFill.style.width = '0%';
    });

    xhr.upload.addEventListener('progress', e => {
      if (e.lengthComputable) {
        progressBarFill.style.width = (e.loaded / e.total * 100) + '%';
      }
    });

    xhr.onload = () => {
      resultDiv.textContent = xhr.status === 200 ? xhr.responseText : 'Error: ' + xhr.responseText;
      progressBarFill.style.width = '100%';
    };

    xhr.onerror = () => resultDiv.textContent = 'Error uploading file.';
    xhr.send(formData);
  });

  async function fetchClaimStats() {
    const loadingText = document.getElementById('loading');
    const chartEl = document.getElementById('claimChart');
    try {
      const response = await fetch('/api/claim-stats');
      if (!response.ok) throw new Error();
      const data = await response.json();
      loadingText.style.display = 'none';
      chartEl.style.display = 'block';
      renderChart(data);
    } catch {
      loadingText.textContent = '‚ö†Ô∏è Failed to load data.';
    }
  }

  function renderChart(data) {
    const ctx = document.getElementById('claimChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Total Emails', 'Successful', 'Failed'],
        datasets: [{
          data: [data.created, data.success, data.failed],
          backgroundColor: ['#38bdf8', '#10b981', '#ef4444'],
          borderWidth: 0,
          borderRadius: 10,
          hoverBackgroundColor: ['#7dd3fc', '#34d399', '#f87171']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, ticks: { color: '#cbd5e1' } },
          x: { ticks: { color: '#cbd5e1' } }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: '#1e293b',
            titleColor: '#f8fafc',
            bodyColor: '#f1f5f9',
            padding: 10
          }
        },
        animation: { duration: 1200, easing: 'easeOutElastic' }
      }
    });
  }

  fetchClaimStats();
</script>
</body>
</html>
