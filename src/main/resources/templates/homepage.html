<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email-Claim Automation ‚Äî Home</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --gray: #f3f4f6;
      --text: #111827;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--gray);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- HEADER LAYOUT --- */
    header {
      background: #1e293b;
      color: #fff;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .header-left h1 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 0.4rem 0.9rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.2px;
    }

    .logout-btn {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 0.45rem 0.9rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.25s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    /* --- NAVIGATION --- */
    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      color: var(--text);
      transition: background 0.2s ease, color 0.2s ease;
    }

    .nav-item.active {
      background: var(--primary);
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .upload-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.2rem;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .file-label:hover {
      background: var(--primary-dark);
    }

    #uploadBtn {
      margin-top: 1.2rem;
      background: var(--primary-dark);
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    #uploadBtn:hover {
      background: var(--primary);
    }

    #progressBar {
      margin-top: 1rem;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #d1d5db;
      overflow: hidden;
      display: none;
    }

    #progressBar div {
      height: 100%;
      width: 0;
      background: var(--primary);
      transition: width 0.3s;
    }

    #result {
      margin-top: 1.5rem;
      background: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: left;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    #panel-reports {
      width: 100%;
    }

    footer {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.9rem;
    }
    button:hover {
      background-color: #1e40af;
    }
    @keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-left">
    <h1>Email-Claim <span style="color:#93c5fd;">Automation</span></h1>
  </div>

  <div class="header-right">
    <div class="profile">
      üë§ <span sec:authentication="name">User</span>
    </div>
    <form th:action="@{/logout}" method="post" style="margin:0;">
      <button type="submit" class="logout-btn">
        <span>üö™ Logout</span>
      </button>
    </form>
  </div>
</header>

<!-- NAV -->
<nav>
  <div id="nav-reports" class="nav-item active">Reports</div>
  <div id="nav-upload" class="nav-item">File Upload</div>
</nav>

<!-- MAIN CONTENT -->
<main>
  <!-- Reports Section -->
  <section id="panel-reports" style="width:100%;">
    <div style="padding:2rem;text-align:center">
      <h2 style="color:#1e293b">Claim Statistics Overview</h2>
      <div style="width:95%;max-width:800px;margin:0 auto;background:#fff;padding:1.5rem 2rem;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.1)">
        <div id="loading" style="color:#64748b;font-size:1rem">Fetching latest data...</div>
        <canvas id="claimChart" style="display:none;width:100%;height:400px"></canvas>

        <!-- Refresh button -->
        <button
                onclick="fetchClaimStats()"
                style="margin-top:1.5rem;padding:0.6rem 1.2rem;font-size:1rem;
               background-color:#2563eb;color:white;border:none;border-radius:8px;
               cursor:pointer;transition:background-color 0.2s;">
          üîÑ Refresh
        </button>
      </div>
    </div>
  </section>

  <!-- Upload Section -->
  <section id="panel-upload" class="upload-card" style="display:none;">
    <h2>üìÑ Create claim from file <h6>(*.pdf,*.docx,*.png,*.jpg,*.jpeg)</h6></h2>
    <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.docx" />
    <label for="fileInput" class="file-label">Choose File</label>
    <div id="fileName"></div>
    <button id="uploadBtn">Upload & Create Claim</button>
    <div id="progressBar"><div></div></div>
    <div id="result"></div>
  </section>
  <!-- Mask overlay -->
  <div id="mask" style="
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.3);
  z-index:9999;
  align-items:center;
  justify-content:center;
">
    <div class="spinner" style="
    width:60px;
    height:60px;
    border:6px solid #ccc;
    border-top:6px solid #2563eb;
    border-radius:50%;
    animation:spin 1s linear infinite;
  "></div>
  </div>
</main>

<!-- FOOTER -->
<footer>¬© 2025 Email-Claim Automation | Built for Sapiens InnovAIte Hackathon</footer>

<!-- SCRIPT -->
<script>
  const navUpload = document.getElementById('nav-upload');
  const navReports = document.getElementById('nav-reports');
  const panelUpload = document.getElementById('panel-upload');
  const panelReports = document.getElementById('panel-reports');

  navUpload.addEventListener('click', () => {
    navUpload.classList.add('active');
    navReports.classList.remove('active');
    panelUpload.style.display = 'block';
    panelReports.style.display = 'none';
  });

  navReports.addEventListener('click', () => {
    navReports.classList.add('active');
    navUpload.classList.remove('active');
    panelUpload.style.display = 'none';
    panelReports.style.display = 'block';
    fetchClaimStats();
  });

  // Upload Logic
  const fileInput = document.getElementById('fileInput');
  const fileName = document.getElementById('fileName');
  const uploadBtn = document.getElementById('uploadBtn');
  const progressBar = document.getElementById('progressBar');
  const progressBarFill = progressBar.querySelector('div');
  const resultDiv = document.getElementById('result');

  fileInput.addEventListener('change', () => {
    fileName.textContent = fileInput.files.length > 0 ? 'Selected: ' + fileInput.files[0].name : '';
  });

  uploadBtn.addEventListener('click', () => {
    if (fileInput.files.length === 0) {
      alert('Please select a file first.');
      return;
    }

    document.getElementById("mask").style.display = "flex";
    document.getElementById("loading").textContent = "Uploading...";
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', file);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', '/api/ocr', true);

    xhr.upload.addEventListener('loadstart', () => {
      progressBar.style.display = 'block';
      progressBarFill.style.width = '0%';
    });

    xhr.upload.addEventListener('progress', (event) => {
      if (event.lengthComputable) {
        const percent = (event.loaded / event.total) * 100;
        progressBarFill.style.width = percent + '%';
      }
    });

    xhr.onload = () => {
      resultDiv.textContent = xhr.status === 200 ? xhr.responseText : 'Error: ' + xhr.responseText;
      progressBarFill.style.width = '100%';
      document.getElementById("mask").style.display = "none";
    };

    xhr.onerror = () => {
      resultDiv.textContent = 'Error uploading file.';
      document.getElementById("mask").style.display = "none";
    };

    xhr.send(formData);
  });

  async function fetchClaimStats() {
  // Show mask
  document.getElementById("mask").style.display = "flex";
  document.getElementById("loading").textContent = "Refreshing data...";
    const loadingText = document.getElementById('loading');
    const chartEl = document.getElementById('claimChart');
    try {
      const response = await fetch('/api/claim-stats');
      if (!response.ok) throw new Error('Failed to fetch claim stats');
      const data = await response.json();
      loadingText.style.display = 'none';
      chartEl.style.display = 'block';
      renderChart(data);
    } catch (err) {
      loadingText.textContent = '‚ö†Ô∏è Unable to load claim data. Please try again.';
    } finally {
    // Hide mask
    document.getElementById("mask").style.display = "none";
  }
  }

  function renderChart(data) {
    const ctx = document.getElementById('claimChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Total Emails', 'Successful', 'Failed'],
        datasets: [{
          label: 'Number of Claims',
          data: [data.created, data.success, data.failed],
          backgroundColor: ['rgba(37, 99, 235, 0.7)', 'rgba(16, 185, 129, 0.7)', 'rgba(239, 68, 68, 0.7)'],
          borderColor: ['rgba(37, 99, 235, 1)', 'rgba(16, 185, 129, 1)', 'rgba(239, 68, 68, 1)'],
          borderWidth: 1,
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, ticks: { stepSize: 10, color: '#475569' }, grid: { color: '#e2e8f0' } },
          x: { ticks: { color: '#475569' }, grid: { color: 'transparent' } }
        },
        plugins: {
          legend: { display: false },
          tooltip: { backgroundColor: '#1e293b', titleColor: '#fff', bodyColor: '#e2e8f0', padding: 10 }
        },
        animation: { duration: 1200, easing: 'easeOutQuart' }
      }
    });
  }

  fetchClaimStats();
</script>
</body>
</html>
