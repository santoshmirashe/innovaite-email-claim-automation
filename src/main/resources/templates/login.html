<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email-Claim Automation — Login</title>
    <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --gray: #f3f4f6;
      --text: #111827;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--gray);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-card {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      font-weight: 500;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .error {
      color: #dc2626;
      font-size: 0.9rem;
    }

    footer {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
    <h1>Email-Claim Automation</h1>
    <small>Environment: Development</small>
</header>

<main>
    <div class="login-card">
        <h2>Login to Continue</h2>

        <!-- Spring Security login form -->
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />

            <!-- Spring Security automatically exposes this on failed login -->
            <p class="error" th:if="${param.error}">Invalid username or password.</p>
            <p class="error" th:if="${param.logout}">You’ve been logged out successfully.</p>

            <button type="submit">Login</button>
        </form>
    </div>
</main>

<footer>
    © 2025 Email-Claim Automation | Built for Sapiens InnovAIte Hackathon
</footer>
</body>
</html>
