<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email-Claim Automation ‚Äî Login</title>
    <link rel="stylesheet" th:href="@{'/css/login.css'}"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
<!-- Header -->
<header style="display:flex; align-items:center; justify-content:space-between; background:#0a1a2f; color:#fff; padding:10px 20px;">
    <div class="header-left" style="display:flex; align-items:center; gap:12px;">
        <!-- LOGO -->
        <img src="images/logo-white.png" alt="Logo" style="height:80px; width:auto;">
        <h1 style="margin:0; font-size:1.6rem; font-weight:600;">
            Email-Claim Automation <span style="color:#93c5fd;">Workbench</span>
        </h1>
    </div>
    <div class="header-right" style="display:flex; align-items:center; gap:15px;">
        <small style="font-size: 1rem; opacity: 0.9;">Environment: Development</small>
    </div>
</header>
<!-- Main -->
<main>
    <!-- Floating bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="login-card">
        <h2>Login</h2>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" value="admin" placeholder="üë§ Username" required />
            <input type="password" name="password" placeholder="üîí Password" required />

            <p class="error" th:if="${param.error}">‚ö†Ô∏è Invalid username or password.</p>
            <p class="error" th:if="${param.logout}">‚úÖ You‚Äôve been logged out successfully.</p>

            <button type="submit">üöÄ Login</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer>
    ¬© 2025 <span>Email-Claim Automation</span> | Built for Sapiens InnovAIte Hackathon
</footer>
<script th:src="@{'/js/auth.js'}"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = form.username.value;
      const password = form.password.value;
      try {
        await Auth.login(username, password);
        window.location.href = "/homepage";
      } catch (err) {
        alert("Invalid credentials. Please try again.");
      }
    });
  });
</script>
</body>
</html>
