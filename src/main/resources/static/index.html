<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Statistics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .chart-container {
      width: 95%;
      max-width: 800px;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .chart-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 500;
      color: #1e293b;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
      transition: opacity 0.4s ease;
    }

    footer {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
    }

    .loading {
      text-align: center;
      color: #64748b;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .chart-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
    <h1>üìä Insurance Claim Dashboard</h1>
</header>

<main>
    <h2>Claim Statistics Overview</h2>
    <div class="chart-container">
        <div class="loading" id="loading">Fetching latest data...</div>
        <canvas id="claimChart" style="display: none;"></canvas>
    </div>
</main>

<footer>
    ¬© 2025 Innovaite Claims | Powered by Spring Boot + Chart.js
</footer>

<script>
    async function fetchClaimStats() {
      const loadingText = document.getElementById("loading");
      const chartEl = document.getElementById("claimChart");
      try {
        const response = await fetch('/api/claim-stats');
        if (!response.ok) throw new Error('Failed to fetch claim stats');
        const data = await response.json();
        loadingText.style.display = 'none';
        chartEl.style.display = 'block';
        renderChart(data);
      } catch (err) {
        console.error('Error fetching data:', err);
        loadingText.textContent = '‚ö†Ô∏è Unable to load claim data. Please try again.';
      }
    }

    function renderChart(data) {
      const ctx = document.getElementById('claimChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Total Emails', 'Successful', 'Failed'],
          datasets: [{
            label: 'Number of Claims',
            data: [data.created, data.success, data.failed],
            backgroundColor: [
              'rgba(37, 99, 235, 0.7)',
              'rgba(16, 185, 129, 0.7)',
              'rgba(239, 68, 68, 0.7)'
            ],
            borderColor: [
              'rgba(37, 99, 235, 1)',
              'rgba(16, 185, 129, 1)',
              'rgba(239, 68, 68, 1)'
            ],
            borderWidth: 1,
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 10,
                color: '#475569'
              },
              grid: {
                color: '#e2e8f0'
              }
            },
            x: {
              ticks: { color: '#475569' },
              grid: { color: 'transparent' }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              backgroundColor: '#1e293b',
              titleColor: '#fff',
              bodyColor: '#e2e8f0',
              borderWidth: 0,
              padding: 10
            }
          },
          animation: {
            duration: 1200,
            easing: 'easeOutQuart'
          }
        }
      });
    }

    fetchClaimStats();
  </script>
</body>
</html>
